"장비 기본 정보":
  endpoint:
    - "/machine/{leaf_node}"
    - "/machine/ncMemory/{leaf_node}"

  description: >
    일반 장비 정보와 NC 메모리 정보로 구성됩니다.
    일반 장비 정보에는 장비의 모델명, 제조사, 채널 수, 통신 상태, 접근 권한, 기본 단위, 전원 시간, CNC 시간, 장비 타입 등의 정보가 포함됩니다.
    NC 메모리 정보에는 전체 용량, 사용 중인 용량, 남은 용량, 루트 경로가 포함됩니다.

  fields:
    일반 장비 정보:
      cncModel: 해당 장비에 탑재된 NC의 모델명 (STRING)
      numberOfChannels: 장비에서 사용 가능한 채널(계통)의 개수 (INTEGER)
      cncVendor: NC 제조사 코드 (1 = FANUC, 2 = SIEMENS, 3 = CSCAM, 4 = MITSUBISHI, 5 = KCNC) (INTEGER)
      ncLinkState: NC와의 통신 가능 여부 (BOOLEAN)
      currentAccessLevel: >
        프로그램/디렉토리 접근 권한 수준 (SIEMENS 전용)
        1: 제조자, 2: 서비스, 3: 사용자, 4: 프로그래머(키 스위치 3),
        5: 공인 전문가(키 스위치 2), 6: 숙련된 전문가(키 스위치 1),
        7: 준 숙련 전문가(키 스위치 0) (INTEGER)
      basicLengthUnit: 장비가 사용하는 기본 길이 단위 (0= Metric, 1 = Inches, 4 = user Define 등) (INTEGER)
      machinePowerOnTime: 장비의 전원이 켜진 시간 (단위= 분) (REAL)
      currentCncTime: 장비에 설정된 현재 시각 (형식= yyyy-MM-ddTHH:mm:ss) (STRING)
      machineType: 장비의 타입 (0= 알 수 없음, 1= Milling, 2= Lathe) (INTEGER)

    NC 메모리 정보:
      ncMemory/totalCapacity: NC 메모리의 전체 용량 (단위= byte) (REAL)
      ncMemory/usedCapacity: 사용 중인 NC 메모리 용량 (단위= byte) (REAL)
      ncMemory/freeCapacity: 남은 NC 메모리 용량 (단위= byte) (REAL)
      ncMemory/rootPath: NC 메모리의 기본(루트) 경로 (STRING)

  examples:
    - endpoint: "/machine/cncModel"
      params: {"machine": 1}
    - endpoint: "/machine/ncMemory/freeCapacity"
      params: {"machine": 1}


"채널 상태 정보":
  endpoint:
    - "/machine/channel/{leaf_node}"

  description: >
    각 채널(계통)에 대한 상태 정보를 나타내며, 사용 가능 여부, 공구 영역 번호, 축 및 스핀들 수,
    알람 상태, 운전 모드, CNC 작동 상태, 모션 상태, 비상 상태 등을 포함합니다.
    FANUC, SIEMENS 등 제어기 종류에 따라 일부 항목의 의미가 다르며,
    각 채널별 데이터는 리스트 구조로 관리됩니다.

  fields:
    channelEnabled: 해당 채널의 사용 가능 여부 (BOOLEAN)
    toolAreaNumber: >
      해당 채널에서 사용 가능한 공구 영역의 식별 번호.
      단계통 장비의 경우 디폴트로 1.
      FANUC에서는 공구 영역과 계통이 동일한 개념으로 사용되며,
      SIEMENS에서는 공구 영역의 개수가 계통 수와 동일하며,
      공구 영역과 계통 간 1:다 관계가 성립합니다. (INTEGER)
    numberOfAxes: 해당 채널에서 사용 가능한 축의 개수 (INTEGER)
    numberOfSpindles: 해당 채널에서 사용 가능한 스핀들의 개수 (INTEGER)
    alarmStatus: >
      채널의 알람 상태.
      0: no alarm, 1: alarm, 2: alarm without stop, 3: alarm with stop,
      4: Battery low, 5: FAN, 6: PS warning, 7: FSSB warning,
      8: Insulate warning, 9: Encoder warning, 10: PMC alarm (INTEGER)
    numberOfAlarms: 해당 채널에서 발생한 알람의 총 개수 (INTEGER)
    operateMode: >
      공작기계의 운전 모드.
      0: JOG, 1: MDI, 2: MEMORY(AUTO), 3: ZRN, 4: MPG, 5: ****, 6: EDIT,
      7: HANDLE, 8: Teach in JOG, 9: Teach in HANDLE, 10: INC·feed,
      11: REFERENCE, 12: REMOTE, 13: JOG-REPOS, 14: MDI-REF.POINT,
      15: MDI-TEACH IN, 16: MDI-TECH IN-REF.POINT, 17: AUTO-TECH IN-REF.POINT,
      18: STEP, 19: RAPID, 20: TAPE, 21: AUTO-TEACH IN-JOG, 22: JOG-REF (INTEGER)
    numberOfWorkOffsets: 사용 가능한 공작물 좌표계의 개수 (INTEGER)
    ncState: >
      CNC의 작동 상태.
      0: Reset, 1: Stop, 2: Hold, 3: Start, 4: MSTR, 5: Interrupted, 6: Pause (INTEGER)
    motionStatus: >
      장비의 현재 모션 상태.
      1: Motion, 2: Dwell, 3: Wait (INTEGER)
    emergencyStatus: >
      비상 상태 여부.
      0: Not emergency, 1: Emergency, 2: Reset, 3: Wait (INTEGER)

  examples:
    - endpoint: "/machine/channel/channelEnabled"
      params: {"machine": 1, "channel": 1}


"축 상태 및 제어":
  endpoint:
    - "/machine/channel/axis/{leaf_node}"
    - "/machine/channel/axis/axisPower/{leaf_node}"

  description: >
    각 채널 내 개별 축(Axis)의 상태 정보를 나타냅니다.
    일반 축 정보와 축 전력 정보로 구분되며,
    위치, 속도, 부하, 한계값, 인터락 상태, 온도 등 다양한 실시간 축 데이터를 제공합니다.

  fields:
    일반 축 정보:
      machinePosition: 기계 좌표계 기준 현재 위치 (REAL)
      workPosition: 공작물 좌표계 기준 현재 위치 (REAL)
      distanceToGo: 지령 위치까지 남은 이동 거리 (REAL)
      relativePosition: 상대 좌표계 기준 현재 위치 (REAL)
      axisName: 절대 좌표계의 축 이름 (STRING)
      relativeAxisName: 상대 좌표계의 축 이름 (FANUC 전용) (STRING)
      axisLoad: 축에 걸리는 부하 (REAL)
      axisFeed: 현재 축의 이송 속도 (REAL)
      axisLimitPlus: plus 방향 최대 이동 한계값 (REAL)
      axisLimitMinus: minus 방향 최대 이동 한계값 (REAL)
      workAreaLimitPlus: 작업 금지 영역 plus 방향 한계값 (REAL)
      workAreaLimitMinus: 작업 금지 영역 minus 방향 한계값 (REAL)
      workAreaLimitPlusEnabled: 작업 금지 영역 plus 방향 활성화 여부 (BOOLEAN)
      workAreaLimitMinusEnabled: 작업 금지 영역 minus 방향 활성화 여부 (BOOLEAN)
      axisEnabled: 해당 축의 사용 가능 여부 (BOOLEAN)
      interlockEnabled: 해당 축의 인터락 상태 여부 (BOOLEAN)
      constantSurfaceSpeedControlEnabled: 주속 일정 제어(CSS) 활성화 여부 (BOOLEAN)
      axisCurrent: 해당 축의 전류 정보 (REAL)
      machineOrigin: 기계 원점 좌표값 (REAL)
      axisTemperature: 해당 축의 온도 정보 (REAL)

    축 전력 정보:
      axisPower/actualPowerConsumption: 실 소비 전력 적산값 (REAL)
      axisPower/powerConsumption: 소비 전력 적산값 (REAL)
      axisPower/regeneratedPower: 회생 전력 적산값 (REAL)

  examples:
    - endpoint: "/machine/channel/axis/axisLoad"
      params: {"machine": 1, "channel": 1, "axis": 1}


"스핀들 상태 및 제어":
  endpoint:
    - "/machine/channel/spindle/{leaf_node}"
    - "/machine/channel/spindle/rpm/{leaf_node}"
    - "/machine/channel/spindle/spindlePower/{leaf_node}"

  description: >
    각 채널 내 스핀들(Spindle)의 상태 정보를 나타냅니다.
    일반 스핀들 정보, RPM 정보, 전력 정보로 구성되어 있으며,
    부하, 오버라이드, 회전 속도, 전류, 온도, 전력 적산값 등을 제공합니다.
    FANUC, SIEMENS 등 제어기별로 세부 항목의 단위나 해석이 다를 수 있습니다.

  fields:
    일반 스핀들 정보:
      spindleLoad: 스핀들에 걸리는 부하 (REAL)
      spindleOverride: 스핀들 속도 오버라이드 비율 (REAL)
      spindleLimit: 최대 회전 속도 한계값 (REAL)
      spindleEnabled: 해당 스핀들의 사용 가능 여부 (BOOLEAN)
      spindleCurrent: 해당 스핀들의 전류 정보 (REAL)
      spindleTemperature: 해당 스핀들의 온도 정보 (REAL)

    스핀들 RPM 정보:
      rpm/commandedSpeed: 지령된 스핀들 회전 속도 (REAL)
      rpm/actualSpeed: 실제 측정된 스핀들 회전 속도 (REAL)
      rpm/speedUnit: 속도 단위 (0 = mm/min, 1 = inch/min, 2 = rpm, 3 = mm/rev, 4 = inch/rev 등) (INTEGER)

    스핀들 전력 정보:
      spindlePower/actualPowerConsumption: 실 소비 전력의 적산값 (REAL)
      spindlePower/powerConsumption: 소비 전력의 적산값 (REAL)
      spindlePower/regeneratedPower: 회생 전력의 적산값 (REAL)

  examples:
    - endpoint: "/machine/channel/spindle/spindleLoad"
      params: {"machine": 1, "channel": 1, "spindle": 1}
    - endpoint: "/machine/channel/spindle/rpm/actualSpeed"
      params: {"machine": 1, "channel": 1, "spindle": 1}
    - endpoint: "/machine/channel/spindle/spindlePower/powerConsumption"
      params: {"machine": 1, "channel": 1, "spindle": 1}


"이송 속도 및 오버라이드":
  endpoint:
    - "/machine/channel/feed/{leaf_node}"
    - "/machine/channel/feed/feedRate/{leaf_node}"

  description: >
    각 채널 내 축의 이송(Feed) 관련 상태 정보를 제공합니다.
    오버라이드 비율과 실제 이송 속도 데이터를 포함하며,
    급속 및 가공 이송 속도 제어 상태를 모니터링하는 데 사용됩니다.

  fields:
    이송 오버라이드 정보:
      feedOverride: 가공 이송 속도 오버라이드 비율 (REAL)
      rapidOverride: 급속 이송 속도 오버라이드 비율 (REAL)

    이송 속도 정보:
      feedRate/commandedSpeed: 지령된 이송 속도 (REAL)
      feedRate/actualSpeed: 실제 측정된 이송 속도 (REAL)
      feedRate/speedUnit: 속도 단위 (0= mm/min, 1= inch/min, 2= rpm, 3= mm/rev, 4= inch/rev 등) (INTEGER)

  examples:
    - endpoint: "/machine/channel/feed/feedOverride"
      params: {"machine": 1, "channel": 1}
    - endpoint: "/machine/channel/feed/feedRate/actualSpeed"
      params: {"machine": 1, "channel": 1}


"가공 상태 및 집계":
  endpoint:
    - "/machine/channel/workStatus/workCounter/{leaf_node}"
    - "/machine/channel/workStatus/machiningTime/{leaf_node}"

  description: >
    가공 작업의 진척 상태를 나타내는 정보로, 현재까지 가공한 수량과 목표 수량,
    총 가공 수량 등의 수량 정보와 가공 시간, 운전 시간, 절삭 시간 등의
    시간 관련 정보를 제공합니다.
    일부 항목은 제어기 종류(SIEMENS 등)에 따라 지원 여부가 다릅니다.

  fields:
    가공 수량 정보:
      workCounter/currentWorkCounter: 현재까지 가공한 수량 (INTEGER)
      workCounter/targetWorkCounter: 목표 가공 수량 (INTEGER)
      workCounter/totalWorkCounter: 총 가공 수량 (INTEGER)

    가공 시간 정보:
      machiningTime/processingMachiningTime: 현재 가공이 진행된 시간 (단위= 초) (REAL)
      machiningTime/estimatedMachiningTime: 예상 남은 가공 완료 시간 (SIEMENS 전용) (REAL)
      machiningTime/machineOperationTime: 자동 운전 모드에서의 총 운전 시간 (단위= 초) (REAL)
      machiningTime/actualCuttingTime: 실제 총 절삭 시간 (단위= 초) (REAL)

  examples:
    - endpoint: "/machine/channel/workStatus/workCounter/currentWorkCounter"
      params: {"machine": 1, "channel": 1, "workStatus": 1}
    - endpoint: "/machine/channel/workStatus/machiningTime/processingMachiningTime"
      params: {"machine": 1, "channel": 1, "workStatus": 1}


"활성화된 공구 정보":
  endpoint:
    - "/machine/channel/activeTool/{leaf_node}"
    - "/machine/channel/activeTool/toolEdge/{leaf_node}"
    - "/machine/channel/activeTool/toolEdge/toolLife/{leaf_node}"

  description: >
    현재 채널에서 활성화된 공구(Active Tool)에 대한 상세 정보를 제공합니다.
    공구 기본 정보, 공구 날(Edge) 정보, 공구 수명 정보로 구성되며,
    공구 위치, 이름, 식별 번호, 수명, 마모 보정값 등을 포함합니다.
    FANUC, SIEMENS 등 제어기별로 세부 항목의 의미가 다를 수 있습니다.

  fields:
    일반 공구 정보:
      locationNumber: 공구가 매거진에 탑재된 위치 번호 (INTEGER)
      toolName: 공구 이름 (STRING)
      toolNumber: 공구 식별 번호 (T 코드) (INTEGER)
      numberOfEdges: 공구 날의 총 개수 (INTEGER)
      toolEnabled: >
        공구 영역 등록 및 매거진 탑재 여부
        0: 공구 영역 미등록, 매거진 미탑재 상태
        1: 공구 영역 등록, 매거진 미탑재 상태
        2: 공구 영역 등록, 매거진 탑재 상태 (INTEGER)
      magazineNumber: 공구가 탑재된 매거진 번호 (INTEGER)
      sisterToolNumber: 할당된 대체 공구 번호 (INTEGER)
      toolLifeUnit: >
        공구 수명 측정 단위 기준
        0: no unit, 1: time, 2: count, 4: wear,
        5: count(장착), 6: count(사용), 8: offset (INTEGER)
      toolGroupNumber: 공구가 참조된 공구 그룹 번호 리스트 (INTEGER)
      toolUseOrderNumber: 그룹 내 공구 사용 순서 (FANUC 전용) (INTEGER)
      toolStatus: >
        공구의 사용 상태 코드.
        0: Not enabled, 1: Active tool, 2: Enabled, 4: Disabled,
        8: Measured, 9: 미사용 공구, 10: 정상 수명 공구,
        11: Tool data is available (using), 12: This tool is registered (available),
        13: This tool has expired, 14: This tool was skipped,
        16: Prewarning limit reached, 32: Tool being changed,
        64: Fixed location coded, 128: Tool was in use,
        256: Tool is in the buffer magazine with transport order,
        512: Ignore disabled state of tool, 1024: Tool must be unloaded,
        2048: Tool must be loaded, 4096: Tool is a master tool,
        8192: Reserved, 16384: Tool is marked for 1:1 exchange,
        32768: Tool is being used as a manual tool (INTEGER)

    공구 날(Edge) 정보:
      toolEdge/edgeNumber: 공구 날 식별 번호 (INTEGER)
      toolEdge/toolType: >
        공구 유형 코드.
        0: Not defined, 10: General-purpose tool, 11: Threading tool,
        12: Grooving tool, 13: Round-nose tool, 14: Point nose straight tool,
        15: Versatile tool, 20: Drill, 21: Counter sink tool, 22: Flat end mill,
        23: Ball end mill, 24: Tap, 25: Reamer, 26: Boring tool, 27: Face mill,
        50: Radius end mill, 51: 면취, 52: 선삭, 53: 홈삽입, 54: 나사절삭,
        55: 선삭드릴, 56: 선삭탭, 100: Milling tool, 110: Ball nose end mill,
        120: End mill, 130: Angle head cutter, 140: Facing tool, 145: Thread cutter,
        150: Side mill, 151: Saw, 200: Twist drill, 210: Boring bar, 220: Center drill,
        230: Countersink, 240: Tap, 250: Reamer, 500: Roughing tool, 510: Finishing tool,
        520: Plunge cutter, 530: Cutting tool, 540: Threading tool, 700: Slotting saw,
        710: 3D probe, 711: Edge finder, 712: Mono probe, 713: L probe, 714: Star probe,
        900: Auxiliary tools (INTEGER)
      toolEdge/lengthOffsetNumber: 공구 길이 보정 식별 번호 (INTEGER)
      toolEdge/geoLengthOffset: 공구 길이 X 보정값 (REAL)
      toolEdge/wearLengthOffset: 공구 길이 X 마모 보정값 (REAL)
      toolEdge/radiusOffsetNumber: 공구 반경 보정 식별 번호 (INTEGER)
      toolEdge/geoRadiusOffset: 공구 반경 보정값 (REAL)
      toolEdge/wearRadiusOffset: 공구 반경 마모 보정값 (REAL)
      toolEdge/edgeEnabled: 공구 날 사용 가능 여부 (BOOLEAN)
      toolEdge/geoLengthOffsetZ: 공구 길이 Z 보정값 (REAL)
      toolEdge/wearLengthOffsetZ: 공구 길이 Z 마모 보정값 (REAL)
      toolEdge/geoLengthOffsetY: 공구 길이 Y 보정값 (REAL)
      toolEdge/wearLengthOffsetY: 공구 길이 Y 마모 보정값 (REAL)
      toolEdge/geoOffsetNumber: 길이 X, Z, 반경의 식별 번호 (INTEGER)
      toolEdge/wearOffsetNumber: 길이 X, Z, 반경 마모값의 식별 번호 (INTEGER)
      toolEdge/cuttingEdgePosition: 공구 인선 방향 (INTEGER)
      toolEdge/tipAngle: 공구의 팁 각도 (REAL)
      toolEdge/holderAngle: 공구 홀더 각도 (REAL)
      toolEdge/insertAngle: 공구 인서트 각도 (REAL)
      toolEdge/insertWidth: 인선 너비 (SIEMENS 전용) (REAL)
      toolEdge/insertLength: 인선 길이 (SIEMENS 전용) (REAL)
      toolEdge/referenceDirectionHolderAngle: 홀더 각도 참조 방향 (SIEMENS 전용) (REAL)
      toolEdge/directionOfSpindleRotation: 스핀들 회전 방향 (0= 없음, 1= 시계, 2= 반시계) (INTEGER)
