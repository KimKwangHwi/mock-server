      currentBlock: 현재 실행 중인 프로그램 블록 내용 (STRING)
      nextBlock: 다음 블록 정보 (STRING)
      activePartProgram: 실행 중인 프로그램 블록 정보 (최대 200자) (STRING)
      programMode: >
